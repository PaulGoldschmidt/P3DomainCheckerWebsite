<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {{
            // Show the first domain list initially
            $(".domains").first().show();

            // Toggle domain list visibility based on the selected option
            $("#list-selector").on("change", function() {{
                const selectedList = $(this).val();
                $(".domains").hide();
                $("#" + selectedList).show();
            }});

            // Search functionality
            $("#search").on("input", function() {{
                const search = $(this).val().toLowerCase();
                $(".domain").each(function() {{
                    if ($(this).text().toLowerCase().indexOf(search) > -1) {{
                        $(this).css("display", "block");
                    }} else {{
                        $(this).css("display", "none");
                    }}
                }});
            }});
        }});
    </script>
</head>
<body>
    <h1>Domain Lists</h1>
    <select id="list-selector">
        {list_options}
    </select>
    <input type="text" id="search" placeholder="Search for a domain...">
    <div class="domain-lists">
        {domains_html}
    </div>
</body>
</html>
